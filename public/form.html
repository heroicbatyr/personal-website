<!-- Contact Section -->
<div id="contact" class="paddsection">
    <div class="container">
        <div class="contact-block1">
            <div class="row">
                <!-- Left Column: Contact Details -->
                <div class="col-lg-6">
                    <div class="contact-contact">
                        <h2 class="mb-30">GET IN TOUCH</h2>
                        <ul class="contact-details">
                            <li><span>23 Main, Street</span></li>
                            <li><span>New York, United States</span></li>
                            <li><span>+88 01912704287</span></li>
                            <li><span>example@example.com</span></li>
                        </ul>
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="col-lg-6">
                    <form id="contactForm" method="POST" role="form" class="contactForm">
                        <div class="row">
                            <!-- Success/Error Messages -->
                            <div id="sendmessage">Your message has been sent. Thank you!</div>
                            <div id="errormessage"></div>

                            <!-- Full Name -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="fullName">Full Name <span class="required">*</span></label>
                                    <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Your Full Name" required data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="email">Email <span class="required">*</span></label>
                                    <input type="email" name="email" class="form-control" id="email" placeholder="your@email.com" required data-rule="email" data-msg="Please enter a valid email" />
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Phone Number -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="(123) 456-7890" />
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Type of Business -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="businessType">Type of Business <span class="required">*</span></label>
                                    <input type="text" name="businessType" class="form-control" id="businessType" placeholder="e.g., Bakery, Consulting" required data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Brief Description -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="description">Brief Description of Your Business</label>
                                    <input type="text" name="description" class="form-control" id="description" maxlength="100" placeholder="Short description (optional)" />
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Challenges -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="challenges">Current Challenges</label>
                                    <textarea name="challenges" class="form-control" id="challenges" rows="3" placeholder="What challenges are you facing? (optional)"></textarea>
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Preferred Contact Method -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="contactMethod">Preferred Contact Method</label>
                                    <select name="contactMethod" class="form-control" id="contactMethod">
                                        <option value="" selected>No Preference</option>
                                        <option value="email">Email</option>
                                        <option value="phone">Phone</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Best Time to Meet -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="bestTime">Best Time to Meet or Call <span class="required">*</span></label>
                                    <input type="text" name="bestTime" class="form-control" id="bestTime" placeholder="e.g., Weekdays 9-11 AM" required data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Terms of Use Checkbox -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="termsOfUse" id="termsOfUse" required />
                                        I agree to the <a href="PPTU-Forms/Policy and Terms of Use-eng.pdf" target="_blank">Terms of Use</a> <span class="required">*</span>
                                    </label>
                                    <div class="validation"></div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-lg-12">
                                <input type="submit" class="btn btn-default btn-send" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
