        body {

            display: flex;

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;

            top: 0;
            left: 0;

            margin-top: 20px;
        }

        .social-links a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;

            display: inline-flex;
            align-items: center;
        }

        .social-links a:hover {

        }

        .social-links img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: transparent; /* Transparent background */
            color: #818181; /* Light gray text */
            border: none;
            padding: 10px 15px;
        }

        .openbtn:hover {
            background-color: #444444; /* Darker background on hover */
            color: #ffffff;
        }

        .fixed-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #000000; /* Black background */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 80px; /* Add space at the top */
        }

        .sidebar a {
            padding: 10px 25px; /* Increase padding-left to shift text left */
            text-decoration: none;
            font-size: 25px;
            color: #ffffff; /* White text */
            display: block;
            transition: 0.3s;
            margin-bottom: 15px; /* Add space between items */
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }
